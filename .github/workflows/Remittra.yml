name: Build & Deploy Next.js to Vercel

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Build, Lint, and Deploy
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          persist-credentials: true  # needed to push back

      # 2️⃣ Setup Node
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: 'npm'

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: npm ci

      # 4️⃣ Lint code
      - name: Run ESLint
        run: npm run lint

      # 5️⃣ TypeScript check
      - name: TypeScript check
        run: npm run type-check

      # 6️⃣ Prettier auto-fix
      - name: Prettier auto-fix
        run: |
          npx prettier --write .
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "chore: format code with Prettier [skip ci]" || echo "No changes to commit"
          git push origin HEAD:main

      # 7️⃣ Build Next.js app
      - name: Build
        run: npm run build

      # 8️⃣ Deploy to Vercelvercel-org-id: ${{ secrets.VERCEL_ORG_ID }}  # optional if in a team
      - name: Deploy to Vercel
        uses: amondnet/vercel-action@v20
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-args: '--prod'
          working-directory: ./
