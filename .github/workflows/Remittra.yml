name: Lint, Format & Deploy

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  check-and-deploy:
    name: Lint, Prettier, and Deploy
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.PAT_TOKEN }}
          persist-credentials: true

      # 2️⃣ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: npm

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: npm ci

      # 4️⃣ Run ESLint
      - name: Lint code
        run: npm run lint

      # 5️⃣ TypeScript check
      - name: TypeScript check
        run: npm run type-check

      # 6️⃣ Prettier auto-fix and push
      - name: Prettier auto-fix
        run: |
          npx prettier --write .
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "chore: format code with Prettier [skip ci]" || echo "No changes to commit"
          git push origin main

      # 7️⃣ Run Supabase Seed (Commented out)
      # - name: Seed Supabase DB
      #   env:
      #     SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
      #     SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
      #   run: npm run seed

      # 8️⃣ Deploy to Vercel (Vercel will handle the Build internally)
      - name: Deploy to Vercel
        uses: amondnet/vercel-action@v20
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-args: --prod
          working-directory: ./